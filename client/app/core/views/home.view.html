<div class="form-group">
    <input class="form-control floating-label" id="search" type="text" placeholder="Search" ng-model="vm.filter">
</div>
<div class="list-group">
  <div ng-repeat="collection in vm.collections" class="list-group-item">
    <div class="row-picture">
      <img class="circle" src="http://www.iconsdb.com/icons/preview/orange/document-xxl.png" alt="icon">
    </div>
    <div class="row-content">
      <h4 class="list-group-item-heading">{{ collection.title }}</h4>
      <p class="list-group-item-text">{{ collection.description }}</p>
    </div>
  </div>
</div>
